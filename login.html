<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/img/kNTsT-removebg.png" />
    <title>Sign in || Sign up from</title>
    <!-- font awesome icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="LogIn.css"/>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <div class="infield">
                <input type="text" placeholder="Name"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="password" placeholder="Password"/>
                <label></label>
            </div>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <div class="infield">
                <input id="email" type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input id="password" type="password" placeholder="Password"/>
                <label></label>
            </div>
            <a href="#" class="forgot">Forgot your password?</a>
            <button id="signIn">Sign In</button>
        </form>
    </div>
    <div class="overlay-container" id="overlayCon">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button>Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="btnUp">Sign Up</button>
            </div>
        </div>
        <button id="overlayBtn"></button>
    </div>
</div>

<!-- js code -->
<script>
    $(document).ready(function () {
        const container = $("#container");
        const overlayCon = $("#overlayCon"); // Corrected id name
        const overlayBtn = $("#overlayBtn");

        overlayBtn.on("click", function () {
            container.toggleClass("right-panel-active");
            overlayBtn.removeClass("btnScaled").addClass("btnScaled");
        });

        const signIn = $("#signIn");
        const email = $("#email");
        const password = $("#password");
        signIn.on("click", function () {
            if (email.val() === "user@gmail.com" && password.val() === "123") {
                window.location.href = "/index.html";
                alert("LogIn Success!");
            } else if (email.val() === "admin@gmail.com" && password.val() === "123") {
                window.location.href = "/dashboard.html";
                alert("LogIn Success!");
            } else {
                alert("Invalid Credentials");
            }
        });

        $("#email").on("input", function () {
            console.log($(this).val());
        });

        $("#password").on("input", function () {
            console.log($(this).val());
        });
    });
</script>
</body>
</html>
